{% load static %}
<!-- registration.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.paypal.com/sdk/js?client-id=AZQvZQHjbbRmcKfTbkAKhT4bqqx10nTNZYQpkuQweazHjzY8Ip3L8n3VF6rmxZF8SoUd7FSCSk6FIL1x&currency=MXN"></script>
    
   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">San Francisco Soche</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'task:vista_restringida_Administrador' %}">Inicio</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'task:user_table' %}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task:view_fontanero' %}">Fontaneros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task:jornales_view' %}">Jornales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task:sector_view' %}">Sectores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task:logout' %}">Salir</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Ingresar Multa</h1>
        <form method="POST" action="{% url 'task:create_multa' idusuario=usuario.id %}" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="saldo">Saldo:</label>
                <input type="number" id="saldo" name="saldo" class="form-control" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="fecha_creacion">Fecha de Creación:</label>
                <input type="datetime-local" id="fecha_creacion" name="fecha_creacion" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                <input type="datetime-local" id="fecha_vencimiento" name="fecha_vencimiento" class="form-control" required>
            </div>
                      
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <!-- Agrega la referencia a Bootstrap JS y jQuery (necesario para el funcionamiento de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
